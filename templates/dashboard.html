<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4">üìä Server Dashboard</h1>

        <div class="mb-4">
            <p><strong>CPU Usage:</strong> {{ cpu }}%</p>
            <p><strong>Memory Usage:</strong> {{ memory }}%</p>
        </div>

        <h2>üìÅ Video Files</h2>
        <table class="table table-bordered table-hover mt-3">
            <thead class="thead-dark">
                <tr>
                    <th>File Name</th>
                    <th>Type</th>
                    <th>Size (MB)</th>
                    <th>Download</th>
                </tr>
            </thead>
            <tbody>
                {% for file in files %}
                <tr>
                    <td>{{ file.name }}</td>
                    <td>{{ file.type }}</td>
                    <td>{{ '%.2f' | format(file.size / (1024 * 1024)) }}</td>
                    <td>
                        <a href="{{ url_for('download_file', filename=file.name) }}" class="btn btn-sm btn-success">
                            ‚¨áÔ∏è Download
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="mt-4">
            <a href="/" class="btn btn-outline-primary">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
